<html>

<body>
  <div class="neynar_signin" data-client_id="{{.ClientID}}" data-success-callback="onSignInSuccess" data-theme="dark">
    <!-- defaults to light, unless specified -->
  </div>
  <script src="https://neynarxyz.github.io/siwn/raw/1.2.0/index.js" async></script>
  <script>
    // Define the onSignInSuccess callback function
    function onSignInSuccess(data) {
      console.log("Sign-in success");
      window.location.href =
        "http://localhost:8000/signin/success?pk={{.PublicKey}}" +
        "&fid=" + data.fid +
        "&signer_uuid=" +
        data.signer_uuid;
    }
  </script>
</body>

</html>
